<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Create a New Account</h2>
    <form method="post" action="{% url 'create_account' %}">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="mno">Mobile Number:</label>
        <input type="text" id="mno" name="mno"><br><br>
        <label for="pan">PAN Number:</label>
        <input type="text" id="pan" name="pan"><br><br>
        <label for="initial_deposit">Initial Deposit:</label>
        <input type="text" id="initial_deposit" name="initial_deposit"><br><br>
        <label for="pin">PIN:</label>
        <input type="password" id="pin" name="pin"><br><br>
        <input type="submit" value="Create Account">
    </form>
</body>
</html>
